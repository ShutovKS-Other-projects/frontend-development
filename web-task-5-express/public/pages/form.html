<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script defer src="/javascripts/main.js"></script>
</head>
<body class="bg-light">
<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Express Demo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info">Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="/form">Form</a></li>
                    <li class="nav-item"><a class="nav-link" href="/requests">Requests</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h1 class="mb-4">Оставить заявку</h1>
    <form id="contactForm" action="/form" method="POST" novalidate class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9\-\+\s\(\)]{7,}">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Сообщение</label>
            <textarea class="form-control" id="message" name="message" required rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
        <div id="formError" class="text-danger mt-2" style="display:none;"></div>
    </form>
</main>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
